<!DOCTYPE html>
<html>
    <head>
        <title>Color Game</title>
        <link rel="stylesheet" href="ColorGame.css">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    </head>
    <body class="text-bg-dark" id="body-m" >
        <div class="NavBar">
          <h1 class="p-2">The Color Grid Game</h1>
          <i class="bi bi-patch-exclamation"></i>
          
            <h3  style="font-size:25px; font-variant-caps: all-petite-caps;"><strong><span id="colorDisplay">RGB</span></strong></h3>
            
        </div>
        <div class="plane-bar text-bg-dark pt-10" id="plan-bar-m">
            <button class="btn    btn-light btn-sm " id="NewGame">New Game</button>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-light btn-sm " id="Easy-btn">Easy</button>
                <button class="btn btn-outline-light btn-sm  active"  id="Hard-btn">Hard</button>
            </div>
            <button class="btn btn-light btn-sm"  id="Mode"><span id="modetext">DarkMode</span></button>
        </div>
        <div style= " margin-left: 47.0%;">
            <span id="icons">&#9996;</span>
            <span class=" btn-sm "   id="message">Welcome</span>
        </div>
        
        
        <div class="containerss">
            
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    <script type="text/javascript" src="ColorGame.js"></script>
    </body>
</html>
